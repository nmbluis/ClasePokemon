<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Pokémon Avanzada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold">Wiki Pokémon ⚡</h1>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="flex flex-1 container mx-auto">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg p-4">
            <h2 class="text-lg font-bold mb-4">Filtros</h2>
            <input id="searchInput" type="text" placeholder="Buscar por nombre"
                class="w-full border px-2 py-1 mb-4 rounded">
            <div id="typeFilters" class="mb-4">
                <h3 class="font-semibold mb-2">Por tipo</h3>
                <!-- Botones de tipos se cargan en script.js -->
            </div>
            <div class="mb-4">
                <h3 class="font-semibold mb-2">Por generación</h3>
                <select id="generationSelect" class="w-full border px-2 py-1 rounded">
                    <option value="">Todas</option>
                    <option value="1">Gen 1</option>
                    <option value="2">Gen 2</option>
                    <option value="3">Gen 3</option>
                    <option value="4">Gen 4</option>
                    <option value="5">Gen 5</option>
                    <option value="6">Gen 6</option>
                    <option value="7">Gen 7</option>
                </select>
            </div>
            <div class="mb-4">
                <h3 class="font-semibold mb-2">Ordenar por</h3>
                <select id="sortSelect" class="w-full border px-2 py-1 rounded">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                    <option value="height">Altura</option>
                    <option value="weight">Peso</option>
                </select>
            </div>
            <button id="clearFilters" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded w-full">
                Limpiar filtros
            </button>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-4">
            <!-- Paginación -->
            <div class="flex justify-center mb-6 space-x-4">
                <button id="prevBtn" class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white disabled:bg-gray-200 disabled:text-gray-400">
                    Anterior
                </button>
                <span id="pageInfo" class="flex items-center px-4 py-2 bg-white rounded shadow">
                    Página 1
                </span>
                <button id="nextBtn" class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">
                    Siguiente
                </button>
            </div>

            <!-- Grid de Pokémon -->
            <div id="pokemonGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Tarjetas generadas en script.js -->
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-2 text-gray-600">Cargando Pokémon...</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>Wiki Pokémon Avanzada - Desarrollado por Luis Fernández</p>
    </footer>

    <!-- Modal -->
    <div id="pokemonModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-lg transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-2xl font-bold text-blue-600"></h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
